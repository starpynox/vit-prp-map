<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRP Maps</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>
</head>
<body>
  <a href="index.html" style="margin: 20px; padding: 10px 20px; font-size: 16px; display: inline-block; text-decoration: none; background: #444; color: white; border-radius: 6px;">&larr; Back</a>

  <h2>Select a Floor</h2>
  <select id="floorSelect">
    <option value="G">Ground Floor</option>
    <option value="1">Floor 1</option>
    <option value="2">Floor 2</option>
    <option value="3">Floor 3</option>
    <option value="4">Floor 4</option>
    <option value="5">Floor 5</option>
    <option value="6">Floor 6</option>
    <option value="7">Floor 7</option>
  </select>

  <div id="svg-pan-zoom-container">
    <object id="map" type="image/svg+xml" data="maps/floor-G.svg"></object>
  </div>

  <script>
    const floorSelect = document.getElementById("floorSelect");
    const mapObject = document.getElementById("map");
    let panZoomInstance = null;

    function setupPanZoom() {
      if (panZoomInstance) panZoomInstance.destroy();
      panZoomInstance = svgPanZoom(mapObject.contentDocument.querySelector("svg"), {
        zoomEnabled: true,
        controlIconsEnabled: true,
        fit: true,
        center: true
      });
    }

    mapObject.addEventListener("load", () => {
      setupPanZoom();
    });

    floorSelect.addEventListener("change", () => {
      const selected = floorSelect.value;
      mapObject.data = `maps/floor-${selected}.svg`;
    });
  </script>
</body>
</html>
