<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRP Map Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="map-container">
    <button class="back-button" onclick="window.location.href='index.html'">
      &larr; Back to Home
    </button>

    <div class="content-row">
      <div class="svg-viewport">
        <object id="floor-map" type="image/svg+xml" data="maps/floor-G.svg"></object>
      </div>
      <div class="floor-buttons" id="floor-buttons">
        <button onclick="setFloor('G')">G</button>
        <button onclick="setFloor('1')">1</button>
        <button onclick="setFloor('2')">2</button>
        <button onclick="setFloor('3')">3</button>
        <button onclick="setFloor('4')">4</button>
        <button onclick="setFloor('5')">5</button>
        <button onclick="setFloor('6')">6</button>
        <button onclick="setFloor('7')">7</button>
      </div>
    </div>
  </div>
  <script>
    function setFloor(floor) {
      document.getElementById("floor-map").setAttribute("data", `maps/floor-${floor}.svg`);
    }
  </script>
</body>
</html>
