<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIT PRP Map Viewer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 1rem;
    }

    #controls {
      margin: 1rem;
    }

    #map-container {
      width: 100%;
      height: 80vh;
      overflow: hidden;
      border: 2px solid #ccc;
      background: white;
      position: relative;
    }

    #map-container svg {
      width: 100%;
      height: 100%;
      transform-origin: center center;
      transition: transform 0.1s ease;
      cursor: grab;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>VIT PRP Interactive Map</h1>
  </header>

  <div id="controls">
    <label for="floorSelect">Select Floor: </label>
    <select id="floorSelect">
      <option value="floor-G.svg">Ground Floor</option>
      <option value="floor-1.svg">Floor 1</option>
      <option value="floor-2.svg">Floor 2</option>
      <option value="floor-3.svg">Floor 3</option>
      <option value="floor-4.svg">Floor 4</option>
      <option value="floor-5.svg">Floor 5</option>
      <option value="floor-6.svg">Floor 6</option>
      <option value="floor-7.svg">Floor 7</option>
    </select>
    <div>
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
      <button onclick="resetZoom()">Reset</button>
    </div>
  </div>

  <div id="map-container">
    <object id="svgObject" type="image/svg+xml" data="floor-G.svg"></object>
  </div>

  <script>
    const svgObject = document.getElementById('svgObject');
    const floorSelect = document.getElementById('floorSelect');

    let scale = 1;
    let panX = 0;
    let panY = 0;
    let isPanning = false;
    let startX, startY;

    floorSelect.addEventListener('change', () => {
      svgObject.setAttribute('data', floorSelect.value);
      resetZoom();
    });

    function zoomIn() {
      scale *= 1.2;
      updateTransform();
    }

    function zoomOut() {
      scale /= 1.2;
      updateTransform();
    }

    function resetZoom() {
      scale = 1;
      panX = 0;
      panY = 0;
      updateTransform();
    }

    function updateTransform() {
      const svg = svgObject.contentDocument?.querySelector('svg');
      if (svg) {
        svg.style.transform = `scale(${scale}) translate(${panX}px, ${panY}px)`;
      }
    }

    svgObject.addEventListener('load', () => {
      const svg = svgObject.contentDocument.querySelector('svg');
      if (svg) {
        svg.style.transformOrigin = "center center";
        svg.style.transform = "scale(1)";
        svg.style.cursor = "grab";

        svg.addEventListener('mousedown', (e) => {
          isPanning = true;
          startX = e.clientX;
          startY = e.clientY;
        });

        svg.addEventListener('mousemove', (e) => {
          if (!isPanning) return;
          const dx = (e.clientX - startX) / scale;
          const dy = (e.clientY - startY) / scale;
          panX += dx;
          panY += dy;
          startX = e.clientX;
          startY = e.clientY;
          updateTransform();
        });

        svg.addEventListener('mouseup', () => isPanning = false);
        svg.addEventListener('mouseleave', () => isPanning = false);
      }
    });
  </script>

</body>
</html>
